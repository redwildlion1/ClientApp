<div  style="height:100%;display:flex" class=" container pt-5 pb-5">
<div class="left">
    <h1>Trebuie doar sa completezi un folmular, iar noi ne ocupam de tot!</h1>
<form class="search-form">
    <input type="text"
           placeholder="Cautati o categorie"
           [formControl]="control"
           [matAutocomplete]="auto"
           class="search-input">
    <mat-autocomplete #auto="matAutocomplete" class="autocomplete">
      <mat-option (click)="setCategory(category)" *ngFor="let category of filteredCategories | async" [value]="category">
        {{category}}
      </mat-option>
    </mat-autocomplete>
    <button mat-raised-button color="primary" class="search-button" (click)="search(category)" [innerHTML]="getSearchButtonHtml()"></button>
  </form>
  <mat-chip-listbox class="chip">
    <mat-chip-option (click)="setCategoryFromPopular(popularCategory.name)" color="accent" *ngFor="let popularCategory of popularCategories">
      <img matChipAvatar [src]="popularCategory.img" alt="...">
       {{popularCategory.name}}
    </mat-chip-option>
    </mat-chip-listbox>
</div>
<div class="right">
    <div id="homeCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../../assets/images/carousel/1.jpg" class="d-block w-100 h-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/images/carousel/2.jpg" class="d-block w-100 h-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../../assets/images/carousel/3.jpg" class="d-block w-100 h-100" alt="...">
          </div>
        </div>
      </div>
</div>
</div>
